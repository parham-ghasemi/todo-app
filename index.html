<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Hello from Electron renderer!</title>
    <link rel="stylesheet" href="./src/style/style.css" />
  </head>
  <body class="text-primary bg">
    <div id="window-controls">
      <button id="minimize">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 12h12" />
        </svg>
      </button>
      <button id="maximize">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <rect
            x="5"
            y="5"
            width="14"
            height="14"
            stroke-linecap="round"
            stroke-linejoin="round"
            rx="2"
            ry="2"
          />
        </svg>
      </button>
      <button id="close">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div class="edit-window-container d-none" id="edit-window-container">
      <form id="edit-task-form" class="edit-task-form">
        <h1 class="header text-light">Edit this task</h1>
        <input type="text" id="edit-task-input" />
        <button type="submit">Confirm</button>
      </form>
    </div>

    <h1 id="main-header" class="header text-light">My Todo List</h1>
    <main>
      <div class="add-task-container">
        <form id="task-form" class="task-form">
          <input
            type="text"
            id="task-input"
            class="task-input"
            placeholder="Enter your task here"
            required
          />
          <button type="submit" id="add-task-button" class="add-task-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path
                d="M12 2C11.4477 2 11 2.4477 11 3V10H4C3.4477 10 3 10.4477 3 11C3 11.5523 3.4477 12 4 12H11V19C11 19.5523 11.4477 20 12 20C12.5523 20 13 19.5523 13 19V12H20C20.5523 12 21 11.5523 21 11C21 10.4477 20.5523 10 20 10H13V3C13 2.4477 12.5523 2 12 2Z"
                fill="currentColor"
              />
            </svg>
          </button>
        </form>
      </div>
      <div class="tasks-container">
        <ul id="tasks-list" class="tasks-list">
          <li class="text-font">testing li</li>
        </ul>
      </div>
    </main>

    <script src="./dist/app/app.js"></script>
  </body>
</html>
